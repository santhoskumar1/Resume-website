name: CI/CD Pipeline for Resume Website

on:
  push:
    branches: [main]  # Triggers pipeline only when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Repository
      uses: actions/checkout@v3

    - name: 🔧 Check Docker Version
      run: docker --version

    - name: 🧪 Check Docker Buildx Version
      run: docker buildx version

    - name: 🔍 Show Buildx Builders
      run: docker buildx ls

    - name: 🧹 Reset to Classic Docker Builder (optional)
      run: docker builder prune -f

    - name: 🔧 Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/resume-site:latest .

    - name: 🔐 Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" |
           docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🚀 Push Docker Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/resume-site:latest
