name: CI/CD Pipeline for Resume Website

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 0  # â›”ï¸ Disable BuildKit to avoid buildx redirect

    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Docker Version
      run: docker --version

    - name: ğŸ”§ Build Docker Image (Classic Build)
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/resume-website:latest .

    - name: ğŸ” Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" |
           docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸš€ Push Docker Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/resume-website:latest
